{% extends "base.html" %}

{% block title %}Entrar{% endblock %}

{% block content %}
<style>
  .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
  }

  .form-group {
      margin-bottom: 15px;
  }

  .form-group label {
      display: block;
      margin-bottom: 5px;
  }

  .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
  }

  .form-group input:focus {
      border-color: #0096c7;
  }

  .form-actions {
      text-align: center;
  }

  .form-actions input {
      background-color: #0096c7;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  .form-actions input:hover {
      background-color: #007ba7;
  }

  .error {
      color: red;
      margin-top: 5px;
  }
</style>

<div class="container">
    <h2>Entrar</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in login_form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="error">
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <div class="form-actions">
            <input type="submit" value="Entrar">
        </div>
    </form>
</div>
{% endblock %}
